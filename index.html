<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap"
      rel="stylesheet" type="text/css"/>
      <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="main">
        <div class="hero">
            <div class="heading">Library</div>
        </div>
        <div class="add-button">+</div>
        <table>
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Read</td>
                    <td></td>
                </tr>  
            </thead> 
            <tbody>
            </tbody>
        </table>
        <div class="modal-active">
            <div class="header">
                <div class="heading">Add a Book</div>
            </div>
            <div class="form-container">
                <input class="input" type="text" placeholder="Title">
                <input class="input" type="text" placeholder="Author">
                <div>Read <input class="checkbox" type="checkbox"></div>
                <div class="btns">
                    <button class='cancel-btn'>Cancel</button>
                    <button class='ok-btn'>OK</button>
                </div>
            </div>
        </div>
        <footer class="footer">
              <span class="footer-text">Made by Sahaj-jj </span>
            <a href="https://github.com/sahaj-jj" target="_blank"><i class="fab fa-github"></i></a>
          </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
